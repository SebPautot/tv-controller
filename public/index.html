<html>
    <head>
        <title>Orange TV Controller</title>
        <script src="controller.js" defer></script>
        <link rel="stylesheet" href="controller-style.css">
        
        
       
    </head>
    <body>

        
         <div id="device-list"></div>

        <div id="app-controls">
            <!-- <div id="stt">
            <button id="STT-button" onclick="listening ? stop() : start();listening = !listening;">STT</button>
            <p id="STT-result"></p>
            </div> -->

            <div id="currentChannel-preview">
                <div id="currentChannel-infos"><h1 class="currentChannel-infos-text">CONNECTING</h1></div>
                <div id="currentChannel-programPreviews"></div>
            </div>

            <div id="channels"></div>


        </div>
        
        <div id="safe-space"></div>
        <div id="controller">

            <div class="floating-controller">
                <button id="controller-modifier"><img src="/SVG/menu.svg"></button>
            </div>

            <div class="on-off">
                <button onclick="pushButton(116)"><img class="icon svg-power" src="/SVG/power.svg"></button>
            </div>

            <div class="cross-buttons">
                <div>
                    <button onclick="pushButton(103)">UP</button>
                </div>
                <div>
                    <button onclick="pushButton(105)">LEFT</button>
                    <button onclick="pushButton(352)">OK</button>
                    <button onclick="pushButton(106)">RIGHT</button>
                </div>
                <div>
                    <button onclick="pushButton(108)">DOWN</button>
                </div>
            </div>

            <div class="button-line">
                <button onclick="pushButton(158)"><img class="icon" src="/SVG/Replay_boxed_arrow.svg"></button>
                <button onclick="pushButton(139)">MENU</button>
            </div>

            <div class="button-line">
                <button onclick="pushButton(402)"><img class="icon svg-rotated" src="/SVG/arrow-next.svg"></button>
                <button onclick="pushButton(403)"><img class="icon svg-rotated" src="/SVG/arrow-previous.svg"></button>
            </div>

            <div class="button-line">
                <button onclick="pushButton(115)"><img class="icon" src="/SVG/volume_high.svg"></button>
                <button onclick="pushButton(113)"><img class="icon" src="/SVG/Silent.svg"></button>
                <button onclick="pushButton(114)"><img class="icon" src="/SVG/volume_low.svg"></button>
            </div>

            

            
            <div class="num-pad">
                
                <div>
                    <button onclick="pushButton(513)">1</button>
                    <button onclick="pushButton(514)">2</button>
                    <button onclick="pushButton(515)">3</button>
                </div>
                <div>
                    <button onclick="pushButton(516)">4</button>
                    <button onclick="pushButton(517)">5</button>
                    <button onclick="pushButton(518)">6</button>
                </div>
                <div>
                    <button onclick="pushButton(519)">7</button>
                    <button onclick="pushButton(520)">8</button>
                    <button onclick="pushButton(521)">9</button>
                </div>
                <div>
                    <button onclick="pushButton(512)">0</button>
                    <button onclick="pushButton(393)">VOD</button>
                </div>
            </div>
            
            <div class="button-line">
                <button onclick="pushButton(168)">
                    <img class="icon" src="/SVG/Skip_backward.svg">
                </button>
                <button onclick="pushButton(164)">
                    <img class="icon svg-playpause" src="/SVG/Play.svg">
                    <!-- <img class="icon svg-playpause" src="/SVG/Pause.svg"> -->
                </button>
                <button onclick="pushButton(159)">
                    <img class="icon" src="/SVG/Skip_forward.svg">
                </button>
                <button onclick="pushButton(167)">
                    <img class="icon" src="/SVG/record.svg">
                </button>
            </div>

        </div>
        
    </body>
</html>
