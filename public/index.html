<html>
    <head>
        <title>Orange TV Controller</title>
        <script src="controller.js" defer></script>
        <link rel="stylesheet" href="controller-style.css">
    </head>
    <body>
        <div id="app-controls">
            <!-- <div id="stt">
            <button id="STT-button" onclick="listening ? stop() : start();listening = !listening;">STT</button>
            <p id="STT-result"></p>
            </div> -->

            <div id="currentChannel-preview">
                <div id="currentChannel-infos"></div>
                <div id="currentChannel-programPreviews"></div>
            </div>

            <div id="channels"></div>


        </div>
        
        
        <div id="controller">
            <div class="on-off">
                <button value="116">ON/OFF</button>
            </div>
            <div class="num-pad">
                <div>
                    <button value="512">0</button>
                </div>
                <div>
                    <button value="513">1</button>
                    <button value="514">2</button>
                    <button value="515">3</button>
                </div>
                <div>
                    <button value="516">4</button>
                    <button value="517">5</button>
                    <button value="518">6</button>
                </div>
                <div>
                    <button value="519">7</button>
                    <button value="520">8</button>
                    <button value="521">9</button>
                </div>
            </div>

            <div class="button-line">
                <button value="402">CH+</button>
                <button value="403">CH-</button>
            </div>

            <div class="button-line">
                <button value="115">VOL+</button>
                <button value="113">MUTE</button>
                <button value="114">VOL-</button>
            </div>

            <div class="cross-buttons">
                <div>
                    <button value="103">UP</button>
                </div>
                <div>
                    <button value="105">LEFT</button>
                    <button value="352">OK</button>
                    <button value="106">RIGHT</button>
                </div>
                <div>
                    <button value="108">DOWN</button>
                </div>
            </div>

            <div class="button-line">
                <button value="158">BACK</button>
                <button value="139">MENU</button>
            </div>
            
            <div class="button-line">
                <button value="168">&lt;&lt;</button>
                <button value="159">&gt;&gt;</button>
            </div>

        </div>
    </body>
</html>
